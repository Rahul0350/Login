<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h3>
    <form action="/signup" method="post">
        {% csrf_token %}
    <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required><br>


    <label for="">FirstName</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="Enter Your FirstName" required><br>

    <label for="">LastName</label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter Your LastName" required><br>

    <label for="">Email Address</label>
        <input type="email" id="Email" name="Email" placeholder="Enter Your Email Add" required><br>

    <label for="">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Create Your Password" required><br>

    <label for="">Confirm Your Password</label>
        <input type="password" id="Password2" name="Password2" placeholder="Confirm Your Password" required><br>

     <button type="submit">Signup</button>

    </form>
</h3>

</body>
</html>
