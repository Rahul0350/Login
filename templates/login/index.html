<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
</head>
<body>
<center><h1>Welcome to OmniWyse</h1></center>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>

{% endfor %}

{% if user.is_authenticated %}
<h3>Hello {{ Firstname }}</h3>
<h1>You're successfully logged in</h1>
<button type="submit"><a href="/signout"> SignOut </button>

{% else %}

<button type="submit"><a href="/signup"> SignUp </button>
<button type="submit"><a href="/signin"> SignIn </button>
{% endif %}

</body>
</html>
